{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<a href="{% url 'newEvent' %}">Novo Evento</a>
<h1>Events</h1>
<ul>
{% for event in event_list %}
    <li>{{ event.name }} - {{ event.instituicao }}</li>
{% empty %}
    <li>No events yet.</li>
{% endfor %}
</ul>

{% endblock content %}
