{% load crispy_forms_tags %}
{% block conteudo %}

<div>
    <div class="row">
        <div class="col-6 mb-3">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
            
                {{ form | crispy }}
        
                <input type="submit" class="btn btn-primary" value="Salvar" >
            </form>
        </div>
    </div>
</div>

{% endblock conteudo %}
